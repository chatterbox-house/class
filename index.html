<html lang="en">
<head>

    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --warning: #f72585;
            --info: #7209b7;
            --text: #2b2d42;
            --bg: #f8f9fa;
            --card-bg: #ffffff;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            font-size: 18px;
            background-image: radial-gradient(circle at 10% 20%, rgba(67, 97, 238, 0.1) 0%, rgba(72, 149, 239, 0.1) 90%);
        }
        
        .container {
            width: 95%;
            max-width: 1200px;
            text-align: center;
            background-color: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, var(--primary), var(--accent), var(--warning));
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 2.5rem;
            font-weight: 700;
            position: relative;
            display: inline-block;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--accent);
            border-radius: 2px;
        }
        
        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 200px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            font-weight: 600;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            background-color: var(--secondary);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }
        
        .btn:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 0.5;
            }
            100% {
                transform: scale(20, 20);
                opacity: 0;
            }
        }
        
        .class-selector {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .class-btn {
            background-color: var(--accent);
            min-width: 120px;
        }
        
        .category-selector {
            margin-bottom: 20px;
        }
        
        .category-btn {
            background-color: var(--info);
            min-width: 150px;
            margin: 0 5px;
        }
        
        .content-area {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(0,0,0,0.05);
        }
        
        .sentence-container {
            margin-bottom: 30px;
            width: 100%;
        }
        
        .sentence {
            font-size: 1.8rem;
            margin-bottom: 20px;
            line-height: 1.5;
            color: var(--text);
        }
        
        .japanese {
            color: var(--secondary);
            margin-top: 15px;
            font-size: 1.5rem;
        }
        
        .verb {
            color: var(--info);
            font-weight: bold;
            text-decoration: underline;
            text-decoration-color: var(--accent);
            text-underline-offset: 4px;
        }
        
        .controls {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .nav-btn {
            font-size: 1rem;
            padding: 12px 25px;
            min-width: 120px;
        }
        
        .game-area {
            display: none;
            margin-top: 30px;
            width: 100%;
            background: rgba(67, 97, 238, 0.05);
            border-radius: 15px;
            padding: 20px;
        }
        
        .fruit-machine {
            background: linear-gradient(135deg, var(--accent), var(--primary));
            padding: 20px;
            border-radius: 15px;
            color: white;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
            text-align: center;
        }

        .reels-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            perspective: 1000px;
        }

        .reel {
            width: 80px;
            height: 80px;
            background-color: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transform-style: preserve-3d;
        }

        .reel-symbol {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            backface-visibility: hidden;
        }

        .spin-btn {
            background-color: var(--warning);
            margin-top: 20px;
        }

        .spin-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .result {
            font-size: 2rem;
            font-weight: bold;
            margin: 20px 0;
            min-height: 60px;
            color: white;
        }
        
        .win {
            color: #f8f9fa;
            animation: pulse 1s infinite, rainbow 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        
        @keyframes rainbow {
            0% { color: #f72585; }
            25% { color: #b5179e; }
            50% { color: #7209b7; }
            75% { color: #4361ee; }
            100% { color: #4cc9f0; }
        }
        
        /* Matching game styles */
        .matching-game {
            display: none;
            width: 100%;
        }
        
        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .score-display {
            background-color: var(--primary);
            color: white;
            padding: 8px 15px;
            border-radius: 50px;
            font-weight: 600;
        }
        
        .cards-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        
        .card {
            background-color: var(--primary);
            color: white;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            font-size: 1.3rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            perspective: 1000px;
            position: relative;
            transform-style: preserve-3d;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        
        .card.selected {
            background-color: var(--accent);
            color: white;
            transform: rotateY(180deg);
        }
        
        .card.matched {
            background-color: var(--success);
            cursor: default;
            animation: bounce 0.5s;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border-radius: 15px;
        }
        
        .card-front {
            background-color: var(--primary);
        }
        
        .card-back {
            background-color: var(--accent);
            transform: rotateY(180deg);
        }
        
        .wheel-container {
            display: none;
            margin-top: 30px;
            background: rgba(72, 149, 239, 0.1);
            padding: 20px;
            border-radius: 15px;
        }
        
        .wheel {

            height: 250px;
            border-radius: 50%;
            background: conic-gradient(
                #f72585 0% 20%,
                #b5179e 20% 40%,
                #7209b7 40% 60%,
                #560bad 60% 80%,
                #480ca8 80% 100%

            margin: 0 auto;
            position: relative;
            transition: transform 3s cubic-bezier(0.17, 0.67, 0.12, 0.99);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
            border: 8px solid white;
        }
        
        .wheel-pointer {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 40px solid var(--warning);
            z-index: 10;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
        }
        
        .wheel-segment {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: bottom right;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        
        .chips-display {
            font-size: 1.5rem;
            margin-top: 20px;
            background-color: var(--success);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            display: inline-block;
        }
        
        .emoji {
            font-size: 1.8rem;
            margin-right: 8px;
        }
        
        .progress-container {
            width: 100%;
            background-color: #e9ecef;
            border-radius: 10px;
            margin: 20px 0;
            height: 10px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--primary));
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo-icon {
            margin-right: 10px;
            font-size: 2.5rem;
        }
        
        @media (max-width: 768px) {
            .cards-container {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .btn {
                min-width: 160px;
                padding: 12px 20px;
            }
            
            .sentence {
                font-size: 1.4rem;
            }
            
            .japanese {
                font-size: 1.2rem;
            }
        }
    </style>

function setupFileUpload() {
    const fileInput = document.getElementById('lessonFile');
    const loadBtn = document.getElementById('loadFileBtn');
    const fileNameDisplay = document.getElementById('fileNameDisplay');
    
    fileInput.addEventListener('change', (e) => {
        if (e.target.files.length > 0) {
            fileNameDisplay.textContent = `Selected: ${e.target.files[0].name}`;
        }
    });
    
    loadBtn.addEventListener('click', loadSelectedFile);
}

function loadSelectedFile() {
    const fileInput = document.getElementById('lessonFile');
    const file = fileInput.files[0];
    
    if (!file) {
        alert("Please select a file first!");
        return;
    }
    
    const reader = new FileReader();
    reader.onload = function(e) {
        // Split into sections first
        const sections = e.target.result.split('#')
            .map(section => section.trim())
            .filter(section => section.length > 0);
        
        sentences = []; // Reset sentences array
        
        sections.forEach(section => {
            const lines = section.split('\n')
                .map(line => line.trim())
                .filter(line => line.length > 0 && !line.startsWith('STORY') && !line.startsWith('QUESTIONS'));
            
            const isQuestionSection = section.startsWith('QUESTIONS');
            
            // Process each pair of lines (English then Japanese)
            for (let i = 0; i < lines.length; i += 2) {
                const englishLine = lines[i];
                const japaneseLine = lines[i+1] || ''; // Use empty string if no matching Japanese
                
                if (englishLine) {
                    // Remove line numbers if present (like "1. ")
                    const cleanEnglish = englishLine.replace(/^\d+\.\s*/, '');
                    const cleanJapanese = japaneseLine.replace(/^\d+\.\s*/, '');
                    
                    // Extract emoji if present
                    const emojiMatch = cleanEnglish.match(/(.+?)\s*([\u{1F300}-\u{1F9FF}]+)/u);
                    const englishText = emojiMatch ? emojiMatch[1] : cleanEnglish;
                    const emoji = emojiMatch ? emojiMatch[2] : 'üìù';
                    
                    sentences.push({
                        english: englishText,
                        japanese: cleanJapanese,
                        emoji: emoji,
                        isQuestion: isQuestionSection,
                        number: sentences.length + 1
                    });
                }
            }
        });
        
        if (sentences.length > 0) {
            currentSentenceIndex = 0;
            displayCurrentSentence();
            console.log(`Loaded ${sentences.length} sentences`);
        } else {
            alert("No valid sentences found in the file!");
        }
    };
    
    reader.onerror = function() {
        alert("Error reading file. Please try another file.");
    };
    reader.readAsText(file);
}

function parseLessonFile(text) {
    sentences = []; // Clear previous sentences
    
    // Split into sections first
    const sections = text.split('#').map(section => section.trim()).filter(section => section.length > 0);
    
    sections.forEach(section => {
        const sectionLines = section.split('\n').map(line => line.trim()).filter(line => line.length > 0);
        if (sectionLines.length === 0) return;
        
        const sectionName = sectionLines[0];
        const isQuestionSection = sectionName === 'QUESTIONS';
        
        // Process each pair of lines (English then Japanese)
        for (let i = 1; i < sectionLines.length; i += 2) {
            const englishLine = sectionLines[i];
            const japaneseLine = sectionLines[i+1] || ''; // Use empty string if no matching Japanese line
            
            if (englishLine) {
                sentences.push({
                    english: englishLine,
                    japanese: japaneseLine,
                    isQuestion: isQuestionSection
                });
            }
        }
    });
    
    // Start displaying from the beginning
    if (sentences.length > 0) {
        currentSentenceIndex = 0;
        displayCurrentSentence();
        console.log(`Successfully loaded ${sentences.length} sentences`);
    } else {
        console.error("No sentences were loaded from the file");
    }
}

    async function loadTextFile(cls) {
        try {
            const fileNumber = cls === 'X' ? '007' : '001';
            const response = await fetch(`./${cls}/${fileNumber}.txt`);
            if (!response.ok) throw new Error("File not found");
            const text = await response.text();

            sentences = [];
            const sections = text.split('#')
                .map(section => section.trim())
                .filter(section => section.length > 0);
            
            sections.forEach(section => {
                const lines = section.split('\n')
                    .map(line => line.trim())
                    .filter(line => line.length > 0 && !line.startsWith('SECTION'));
                
                if (lines.length === 0) return;
                
                const sectionName = lines[0];
                const isQuestionSection = sectionName === 'QUESTIONS';
                
                // Process each pair of lines
                for (let i = 1; i < lines.length; i++) {
                    if (i + 1 < lines.length) {
                        sentences.push({
                            english: lines[i],
                            japanese: lines[i + 1],
                            isQuestion: isQuestionSection
                        });
                        i++; // Skip next line since we processed it
                    }
                }
            });
            
            currentSentenceIndex = 0;
            displayCurrentSentence();
            console.log(`Loaded ${sentences.length} sentences`);
        } catch (error) {
            console.error("Error loading text file:", error);

        // Set up matching game
        function setupMatchingGame(cls) {
            // Filter vocab based on selected category
            const filteredVocab = vocabData.filter(item => {
                return item.category === currentCategory;
            });
            
            // Get 8 random items from the filtered vocab
            const selectedVocab = getRandomItems(filteredVocab, 8);

            // Duplicate and shuffle the cards
            let cards = [];
            selectedVocab.forEach((item, index) => {
                cards.push({
                    type: 'english',
                    content: item.word,
                    pairId: index,
                    matched: false
                });
                
                const displayContent = currentCategory === 'concrete' 
                    ? `<span class="emoji">${item.emoji || 'üìù'}</span> ${item.japanese}`
                    : item.japanese;
                
                cards.push({
                    type: 'japanese',
                    content: displayContent,
                    pairId: index,
                    matched: false
                });
            });
            
            // Shuffle the cards
            cards = shuffleArray(cards);
            
            // Create card elements
            cards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.dataset.index = index;
                cardElement.dataset.pairId = card.pairId;
                cardElement.dataset.type = card.type;
                cardElement.addEventListener('click', () => selectCard(cardElement, cards));
                
                const cardFront = document.createElement('div');
                cardFront.className = 'card-front';
                cardFront.textContent = '?';
                
                const cardBack = document.createElement('div');
                cardBack.className = 'card-back';
                cardBack.innerHTML = card.content;
                
                cardElement.appendChild(cardFront);
                cardElement.appendChild(cardBack);
                cardsContainer.appendChild(cardElement);
            });
        }
        
        // Card selection logic for matching game
        function selectCard(cardElement, cards) {
            const cardIndex = parseInt(cardElement.dataset.index);
            const card = cards[cardIndex];
            
            // Ignore if already matched or if already selected
            if (card.matched || selectedCards.includes(cardIndex)) {
                return;
            }
            
            // Ignore if two cards are already selected
            if (selectedCards.length >= 2) {
                return;
            }
            
            // Select the card
            cardElement.classList.add('selected');
            selectedCards.push(cardIndex);
            
            // Check for match if two cards are selected
            if (selectedCards.length === 2) {
                const firstCard = cards[selectedCards[0]];
                const secondCard = cards[selectedCards[1]];
                
                if (firstCard.pairId === secondCard.pairId && firstCard.type !== secondCard.type) {
                    // Match found
                    playSound('correct');
                    matchedPairs++;
                    updateScoreDisplay();
                    
                    // Mark as matched
                    cards[selectedCards[0]].matched = true;
                    cards[selectedCards[1]].matched = true;
                    
                    document.querySelector(`.card[data-index="${selectedCards[0]}"]`).classList.add('matched');
                    document.querySelector(`.card[data-index="${selectedCards[1]}"]`).classList.add('matched');
                    
                    // Check if game is complete
                    if (matchedPairs === 4) {
                        setTimeout(() => {
                            wheelContainer.style.display = 'block';
                        }, 1000);
                    }
                } else {
                    // No match
                    playSound('wrong');
                    setTimeout(() => {
                        document.querySelector(`.card[data-index="${selectedCards[0]}"]`).classList.remove('selected');
                        document.querySelector(`.card[data-index="${selectedCards[1]}"]`).classList.remove('selected');
                    }, 1000);
                }
                
                // Reset selection after delay
                setTimeout(() => {
                    selectedCards = [];
                }, 1000);
            }
        }

        // Helper functions
        function getRandomItems(array, count) {
            if (array.length === 0) return [];
            const shuffled = array.slice().sort(() => 0.5 - Math.random());
            return shuffled.slice(0, Math.min(count, array.length));
        }
        
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
