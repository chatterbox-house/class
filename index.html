        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --light: #f8f9fa;
            --dark: #212529;
            --success: #4cc9f0;
            --warning: #f72585;
            --info: #7209b7;
            --text: #2b2d42;
            --bg: #f8f9fa;
            --card-bg: #ffffff;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            padding: 20px;
            font-size: 24px;
            background-image: radial-gradient(circle at 10% 20%, rgba(67, 97, 238, 0.1) 0%, rgba(72, 149, 239, 0.1) 90%);
            overflow: hidden;
            position: fixed;
            margin: 0;
        }
        
        .container {
            width: 95%;
            max-width: 1200px;
            text-align: center;
            background-color: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 30px;
            position: relative;
            overflow: hidden;
            max-height: 95vh;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: linear-gradient(90deg, var(--primary), var(--accent), var(--warning));
        }
        
        /* NEW READING MODE STYLES */
.reading-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    background-color: var(--card-bg);
    z-index: 100;
    overflow: hidden;
    padding: 15px;
    box-sizing: border-box;
}
        
        .reading-header {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            align-items: center;
        }
        
        .exit-reading {
            background-color: var(--warning);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .fruit-toggle {
            background-color: var(--warning);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .fruit-toggle.on {
            background-color: var(--success);
        }
.reel-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 10px;
}

.fruit-name {
    font-size: 1.2rem;
    height: 30px;
    text-align: center;
    color: var(--primary);
    font-weight: bold;
    min-width: 100px;
}
        
.reading-content {
    display: flex;
    flex-direction: column;
    width: 100%;
    height: calc(100% - 180px); /* Account for header and footer */
    padding: 0 20px;
    overflow: hidden;
}
        
.sentence-row {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
    padding: 10px 20px; /* More side padding */
    width: 100%;
    overflow: hidden;
    min-height: 0;
    box-sizing: border-box;
    max-height: 50vh; /* Prevent overlap with header/footer */
}
        
        .sentence-row:first-child {
            border-bottom: 1px solid rgba(0,0,0,0.1);
        }
        
.sentence-display {
    font-size: 5vw;
    line-height: 1.4;
    text-align: center;
    word-break: break-word;
    overflow: hidden;
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 5px;
    box-sizing: border-box;
    white-space: normal;
    min-height: 0;
    flex: 1;
    max-height: 100%; /* Ensures text never exceeds container */
    text-overflow: ellipsis; /* Fallback for extremely long text */
}
        
        .play-btn {

            bottom: 20px;
            right: 20px;

            color: white;
            border: none;

            height: 60px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;

.reading-footer {

        .fruit-game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .fruit-game {
            background-color: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            max-width: 600px;
        }

        .fruit-game h2 {
            color: var(--primary);
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .fruit-reels {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;

            font-size: 5rem;
            background-color: white;
            border-radius: 10px;

            height: 120px;

            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

            to {
                transform: translateY(100vh) rotate(360deg);

/* Highlight Styles */
.highlighted-text {

.translation-popup-close {

.translation-popup-close {

    height: 30px;
    border-radius: 50%;

    display: flex;
    align-items: center;
    justify-content: center;
}

.translation-content {
    margin-bottom: 15px;
}

.translation-original {
    font-size: 1.5rem;

.translation-result {

.translation-tts {

    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 8px;
    margin-top: 15px;
}

.translation-tts:hover {
    background-color: var(--secondary);
}

.translation-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.5);
    z-index: 999;
    display: none;
}

.translation-overlay.active {
    display: block;
}
@media (max-width: 800px) {
    .sentence-display {
        font-size: 32px !important; /* Minimum readable size */

}

            const result = [];
            let englishLine = null;
            
            for (const line of lines) {
                if (/[a-zA-Z]/.test(line)) {
                    // English line
                    englishLine = line;
                } else if (englishLine) {
                    // Japanese line (following an English line)
                    result.push({

                        japanese: line,
                        number: result.length + 1
                    });
                    englishLine = null;
                }

// Close translation popup and clean up highlights
function closeTranslationPopupHandler() {

    // Remove all highlights and restore original text
    document.querySelectorAll('.highlighted-text').forEach(el => {

        while (el.firstChild) {

        }
        parent.removeChild(el);
        parent.normalize(); // Combine adjacent text nodes
    });

// Fetch translation from a free API
function fetchTranslation(text, lang) {
    // Correct format is "en|ja" (with pipe character, not dash)
    const langPair = lang === 'en' ? 'en|ja' : 'ja|en';
    
    // Encode the text and language pair properly
    const encodedText = encodeURIComponent(text);
    const encodedLangPair = encodeURIComponent(langPair);
    
    // Build the API URL
    const apiUrl = `https://api.mymemory.translated.net/get?q=${encodedText}&langpair=${encodedLangPair}`;
    
    // Use a reliable CORS proxy
    const proxyUrl = 'https://corsproxy.io/?';
    
    fetch(proxyUrl + apiUrl)
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            if (data.responseData && data.responseData.translatedText) {
                translationResult.textContent = data.responseData.translatedText;
            } else {
                translationResult.textContent = "Translation not available";
                if (data.responseStatus) {
                    console.error('API Error:', data.responseStatus);
                }
            }
        })
        .catch(error => {
            console.error('Translation error:', error);
            translationResult.textContent = "Translation error - try again";
        });
}

// Handle text selection
function handleTextSelection() {
    const selection = window.getSelection();
    if (!selection.toString().trim()) return;
    
    // Clear previous highlights
    closeTranslationPopupHandler();
    
    try {
        // Highlight the selected text
        if (selection.rangeCount > 0) {
            const range = selection.getRangeAt(0);
            
            // Only proceed if the selection is within our target elements
            const container = range.commonAncestorContainer;
            if (!englishSentence.contains(container) && !japaneseSentence.contains(container)) {
                return;
            }
            
            // Create highlight span
            const span = document.createElement('span');
            span.className = 'highlighted-text';
            
            // Special handling for selections that cross node boundaries
            if (range.collapsed) {
                return;
            }
            
            // Surround the content
            range.surroundContents(span);
            
            // Determine which language was selected
            let lang = '';
            if (englishSentence.contains(container)) {
                lang = 'en';
            } else if (japaneseSentence.contains(container)) {
                lang = 'ja';
            }
            
            if (lang) {
                showTranslationPopup(selection.toString(), lang);
            }
        }
    } catch (e) {
        console.error('Error highlighting selection:', e);
        // If highlighting fails, just show the translation without highlight
        const container = selection.anchorNode.parentElement;
        let lang = '';
        if (englishSentence.contains(container)) {
            lang = 'en';
        } else if (japaneseSentence.contains(container)) {
            lang = 'ja';
        }
        
        if (lang) {
            showTranslationPopup(selection.toString(), lang);
        }
    }
}

                    reel.textContent = randomItem.emoji;
                    nameElement.textContent = '';

            // Final result
            else {

                alert("Error reading file. Please try another file.");
            };
            
            reader.readAsText(file);
        }
        
        // Handle TV remote input
        function handleRemoteInput(e) {
            const activeElement = document.activeElement;
            
            switch(e.key) {
                case 'ArrowUp':
                    navigateFocus('up');
                    e.preventDefault();
                    break;
                case 'ArrowDown':
                    navigateFocus('down');
                    e.preventDefault();
                    break;
                case 'ArrowLeft':
                    if (activeElement === prevSentenceBtn) {
                        showPreviousSentence();
                    } else {
                        navigateFocus('left');
                    }
                    e.preventDefault();
                    break;
                case 'ArrowRight':
                    if (activeElement === nextSentenceBtn) {
                        showNextSentence();
                    } else {
                        navigateFocus('right');
                    }
                    e.preventDefault();
                    break;
                case 'Enter':
                    if (activeElement) {
                        activeElement.click();
                    }
                    break;
                case 'Backspace':
                    exitReadingMode();
                    break;
            }
        }
        
        // Navigate focus between elements
        function navigateFocus(direction) {
            const focusable = Array.from(document.querySelectorAll('button, [tabindex="0"]'));
            const currentIndex = focusable.indexOf(document.activeElement);
            
            if (currentIndex === -1) {
                if (focusable.length > 0) focusable[0].focus();
                return;
            }
            
            let nextIndex = currentIndex;
            
            // Simple navigation - can be enhanced for grid layouts
            if (direction === 'up' || direction === 'left') {
                nextIndex = Math.max(0, currentIndex - 1);
            } else {
                nextIndex = Math.min(focusable.length - 1, currentIndex + 1);
            }
            
            focusable[nextIndex].focus();
        }
        
        // Play sound effects
        function playSound(type) {
            if (!window.AudioContext) return;
            
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            let oscillator = audioCtx.createOscillator();
            let gainNode = audioCtx.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            // Different sounds for different events
            switch(type) {
                case 'spin':
                    // Continuous spinning sound
                    oscillator.type = 'sawtooth';
                    oscillator.frequency.setValueAtTime(200, audioCtx.currentTime);
                    oscillator.frequency.exponentialRampToValueAtTime(800, audioCtx.currentTime + 0.5);
                    gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.8);
                    oscillator.start();
                    oscillator.stop(audioCtx.currentTime + 0.8);
                    break;
                    
                case 'reelStop':
                    // Short click when a reel stops
                    oscillator.type = 'square';
                    oscillator.frequency.setValueAtTime(1000, audioCtx.currentTime);
                    gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                    oscillator.start();
                    oscillator.stop(audioCtx.currentTime + 0.1);
                    break;
                    
                case 'win':
                    // Winning fanfare
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(523.25, audioCtx.currentTime); // C5
                    oscillator.frequency.setValueAtTime(659.25, audioCtx.currentTime + 0.1); // E5
                    oscillator.frequency.setValueAtTime(783.99, audioCtx.currentTime + 0.2); // G5
                    oscillator.frequency.setValueAtTime(1046.5, audioCtx.currentTime + 0.3); // C6
                    gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
                    oscillator.start();
                    oscillator.stop(audioCtx.currentTime + 0.5);
                    break;
                    
                case 'lose':
                    // Sad trombone
                    oscillator.type = 'square';
                    oscillator.frequency.setValueAtTime(349.23, audioCtx.currentTime); // F4
                    oscillator.frequency.exponentialRampToValueAtTime(261.63, audioCtx.currentTime + 0.5); // C4
                    gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.6);
                    oscillator.start();
                    oscillator.stop(audioCtx.currentTime + 0.6);
                    break;
                    
                case 'activate':
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(784, audioCtx.currentTime); // G5
                    oscillator.frequency.exponentialRampToValueAtTime(1046.5, audioCtx.currentTime + 0.2); // C6
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
                    oscillator.start();
                    oscillator.stop(audioCtx.currentTime + 0.3);
                    break;
                    
                case 'coin':
                    // Coin sound for wins
                    oscillator.type = 'triangle';
                    oscillator.frequency.setValueAtTime(988, audioCtx.currentTime); // B5
                    oscillator.frequency.exponentialRampToValueAtTime(1318, audioCtx.currentTime + 0.1); // E6
                    gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
                    oscillator.start();
                    oscillator.stop(audioCtx.currentTime + 0.2);
                    break;
            }
        }
        
        // Initialize the app when the page loads
        window.addEventListener('DOMContentLoaded', init);
    </script>
